<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="icons&images/windowLogo.svg">
    <!-- Title -->
    <title>Window 11</title>
    <!-- font-awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Our css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="body">
        <div class="thispc">
            <img src="icons&images/Windows Icons/Computer.ico" alt="">
            <div class="iconTitle">This PC</div>
        </div>
        <div class="folder">
            <img src="icons&images/Windows Icons/Folder Live - Back.ico" alt="">
            <div class="iconTitle">Ankit</div>
        </div>
        <div class="trash">
            <img src="icons&images/Windows Icons/Trash Empty.ico" alt="">
            <div class="iconTitle">Recycle Bin</div>
        </div>
        <div class="onclickstartbar">
            <div class="controlPannel">
                <h4>Applications</h4>
                <div class="appBox">
                    <div class="app">
                        <img src="icons&images/Windows Icons/Folder Downloads.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Folder Pictures.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Folder Music.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Folder Videos.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/One Drive.ico" alt="">
                    </div>
                    <!-- ======= -->
                    <div class="app">
                        <img src="icons&images/Windows Icons/Network.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Library Videos.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Library Music.ico" alt="">
                    </div>
                    
                    <div class="app">
                        <img src="icons&images/Windows Icons/Libray Pictures.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Media.ico" alt="">
                    </div>
                    <!-- ======== -->
                    <div class="app">
                        <img src="icons&images/Windows Icons/Library TV.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Hotspot.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Defrag.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Personalization.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Desktop.ico" alt="">
                    </div>
                    <!-- ========== -->
                    <div class="app">
                        <img src="icons&images/Windows Icons/Help.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Security.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Control Panel.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Settings.ico" alt="">
                    </div>
                    <div class="app">
                        <img src="icons&images/Windows Icons/Shield.ico" alt="">
                    </div>
                </div>
            </div>
            <div class="profile">
                <div class="dp"></div>
                <div class="name">Ankit Raj</div>
                <i class="fas fa-power-off"></i>
            </div>
        </div>
        <div class="navbar">
            <div class="logo">
                <img src="icons&images/windowLogo.svg" alt="windows">
            </div>
            <div class="logo">
                <img src="icons&images/Windows Icons/Search.ico" alt="windows">
            </div>
            <div class="logo">
                <img src="icons&images/Windows Icons/Explorer.ico" alt="windows">
            </div>
            <div class="logo">
                <img src="icons&images/edge.png" alt="windows">
            </div>
            <div class="logo">
                <img src="icons&images/vsCode.png" alt="windows">
            </div>
            <div class="logo">
                <img src="icons&images/microsoft-store.png" alt="windows">
            </div>
            <div class="logo">
                <img src="icons&images/Windows Icons/Misc/15.ico" alt="windows">
            </div>
        </div>
    </div>
</body>
</html>
